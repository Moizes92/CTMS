{% extends 'base.html' %}
{% block title %}Login{% endblock %}
    {% block header %}
        <div class="row login-page">
            <header>
                <div class="well login-well"></div>
            </header>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="logo">
                    <h2>Car Tracking & Monitoring System</h2>
                </div>
                <div class="panel panel-custom">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Please Login</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-login" action="{% url 'index' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control{% if form.username.errors %}has-error{% endif %}" id="username" name="username"/>
                                {% for error in form.username.errors %}
                                    <label class="control-label">{{ error }}</label>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control{% if form.password.errors %}has-error{% endif %}" id="password" name="password"/>
                                {% for error in form.password.errors %}
                                    <label class="control-label"></label>
                                {% endfor %}
                            </div>
                            <input type="submit" class="btn btn-default btn-md pull-right" value="Login">
                            <a href="">Forgot Password?</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    {% endblock %}
