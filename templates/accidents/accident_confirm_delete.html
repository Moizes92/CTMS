{%extends 'base.html' %}
{% block title %}Drivers{% endblock %}
{% block sub-menu %}
    <div class="navbar top-menu">
		<ul class="nav navbar-nav sub-menu">
            <a href="{% url 'accidents_list' %}">
                <button type="button" class="btn btn-default btn-md active">
                    <span class="glyphicon glyphicon-list-alt"></span>&nbsp;Accidents List
                </button>
            </a>
            <a href="{% url 'add_accident' %}">
                <button type="button" class="btn btn-default btn-md">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;Report Accident
                </button>
            </a>
        </ul>
	</div>
{% endblock %}
{% block content %}
     <style>
        .panel-body {
            height: 70vh;
            overflow: auto;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <h4>Are you sure you want to delete the accident record?</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <form action="{{ target }}" method='POST'>
                                    {% csrf_token %}
                                        <h4>
                                            <span class="label label-warning">
                                                NOTE:This action cannot be reversed!
                                            </span>
                                        </h4>
                                        <ul>
                                            {{ form.as_ul }}
                                        </ul>
                                        <input type="submit" class="btn btn-danger btn-md" value="Confirm delete"/>
                                        <a href="{% url 'accidents_list' %}"><button type="button" class="btn btn-info btn-md">Cancel</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
